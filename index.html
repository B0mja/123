<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–Ω–ª–∞–π–Ω –§–ª–∞–≥ –í–æ–π–Ω–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --ua-blue: #0057B7;
            --ua-yellow: #FFD700;
            --ru-white: #FFFFFF;
            --ru-blue: #0039A6;
            --ru-red: #D52B1E;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .progress-container {
            width: 95%;
            max-width: 500px;
            margin: 1rem 0;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .battle-bar {
            width: 100%;
            height: 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex;
            margin: 10px 0;
        }
        
        .ua-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--ua-blue), var(--ua-yellow));
            transition: flex-grow 0.5s;
        }
        
        .ru-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--ru-white), var(--ru-blue), var(--ru-red));
            transition: flex-grow 0.5s;
        }
        
        .team-btn {
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            width: 180px;
            margin: 0.5rem;
            font-weight: 700;
            cursor: pointer;
        }
        
        #ua-btn {
            background: linear-gradient(135deg, var(--ua-blue), var(--ua-yellow));
            color: white;
        }
        
        #ru-btn {
            background: linear-gradient(135deg, var(--ru-white), var(--ru-blue), var(--ru-red));
            color: var(--ru-blue);
        }
        
        .click-area {
            width: 200px;
            height: 200px;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .click-image {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.1s;
        }
        
        .click-area:active .click-image {
            transform: scale(1.05);
        }
        
        .online-counter {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .nav-btn {
            position: fixed;
            top: 15px;
            padding: 8px 12px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
        }
        
        .back-btn {
            left: 15px;
        }
        
        .top-btn {
            left: 80px;
        }
        
        .total-score {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }
        
        .player-score {
            font-size: 1rem;
            margin: 5px 0;
            color: #FFD700;
        }
        
        .top-list {
            width: 90%;
            max-width: 400px;
            margin: 1rem 0;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .top-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .top-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

    <!-- –¢–û–ü –∏–≥—Ä–æ–∫–æ–≤ -->
    <div id="top-screen" class="screen">
        <button class="nav-btn back-btn">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="title">–¢–û–ü 10 –∏–≥—Ä–æ–∫–æ–≤</div>
        
        <div class="top-list" id="top-list">
            <!-- –°–ø–∏—Å–æ–∫ –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            <div class="top-item">
                <span>–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                <span>0</span>
            </div>
        </div>
    </div>

    <script>
        // ======================
        // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò –ò–ó FIREBASE
        // ======================
        const firebaseConfig = {
             apiKey: "AIzaSyBPqg_I559iFfQyUk-OEQoqNx-TRJzCSQw",
  authDomain: "cliker123-695c3.firebaseapp.com",
  projectId: "cliker123-695c3",
  storageBucket: "cliker123-695c3.firebasestorage.app",
  messagingSenderId: "965083592970",
  appId: "1:965083592970:web:6511988b507565723d22f3",
  measurementId: "G-3LHXWCGB3E"
        };
        // ======================

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –¥–∞–Ω–Ω—ã–µ
        const scoresRef = database.ref('scores');
        const presenceRef = database.ref('presence');
        const playersRef = database.ref('players');
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∏–≥—Ä–æ–∫–∞
        const playerId = 'player_' + Math.random().toString(36).substr(2, 8);
        let playerName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–º–∞–∫—Å. 10 —Å–∏–º–≤–æ–ª–æ–≤)", "–ò–≥—Ä–æ–∫") || "–ò–≥—Ä–æ–∫";
        playerName = playerName.substring(0, 10);
        let selectedTeam = null;
        let playerScore = 0;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è
        function setupPresence() {
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            presenceRef.child(playerId).set(true);
            
            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏
            presenceRef.child(playerId).onDisconnect().remove();
            
            // –°–ª–µ–¥–∏–º –∑–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
            presenceRef.on('value', (snap) => {
                const count = snap.numChildren();
                document.getElementById('online-count').textContent = count;
                document.getElementById('online-count-game').textContent = count;
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –∫–æ–º–∞–Ω–¥—ã
        function updateTeamScore() {
            if (!selectedTeam) return;
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–±—â–∏–π —Å—á–µ—Ç –∫–æ–º–∞–Ω–¥—ã
            scoresRef.child(selectedTeam).set(firebase.database.ServerValue.increment(1));
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–∏—á–Ω—ã–π —Å—á–µ—Ç
            playerScore++;
            updatePlayerScore();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –±–∞–∑–µ
            playersRef.child(playerId).set({
                name: playerName,
                score: playerScore,
                team: selectedTeam,
                lastPlayed: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∏—á–Ω–æ–≥–æ —Å—á–µ—Ç–∞
        function updatePlayerScore() {
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('player-score-game').textContent = playerScore;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¢–û–ü –∏–≥—Ä–æ–∫–æ–≤
        function loadTopPlayers() {
            playersRef.orderByChild('score').limitToLast(10).once('value', (snap) => {
                const players = snap.val() || {};
                const topList = document.getElementById('top-list');
                topList.innerHTML = '';
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –º–∞—Å—Å–∏–≤ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
                const sorted = Object.entries(players)
                    .map(([id, data]) => ({...data, id}))
                    .sort((a, b) => b.score - a.score);
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¢–û–ü-10
                sorted.slice(0, 10).forEach((player, index) => {
                    const item = document.createElement('div');
                    item.className = 'top-item';
                    item.innerHTML = `
                        <span>${index + 1}. ${player.name} (${player.team === 'ua' ? 'üá∫üá¶' : 'üá∑üá∫'})</span>
                        <span>${player.score}</span>
                    `;
                    topList.appendChild(item);
                });
            });
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç–∞ –∫–æ–º–∞–Ω–¥
        scoresRef.on('value', (snap) => {
            const scores = snap.val() || { ua: 0, ru: 0 };
            const total = scores.ua + scores.ru;
            const ratio = total > 0 ? scores.ua / scores.ru : 1;
            
            document.getElementById('ua-score').textContent = scores.ua;
            document.getElementById('ru-score').textContent = scores.ru;
            document.getElementById('ua-score-game').textContent = scores.ua;
            document.getElementById('ru-score-game').textContent = scores.ru;
            document.getElementById('total-score').textContent = total;
            document.getElementById('total-score-game').textContent = total;
            
            document.getElementById('ua-progress').style.flexGrow = ratio;
            document.getElementById('ru-progress').style.flexGrow = 1;
            document.getElementById('ua-progress-game').style.flexGrow = ratio;
            document.getElementById('ru-progress-game').style.flexGrow = 1;
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('ua-btn').addEventListener('click', () => {
            selectedTeam = 'ua';
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, var(--ua-blue), var(--ua-yellow))';
        });

        document.getElementById('ru-btn').addEventListener('click', () => {
            selectedTeam = 'ru';
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, var(--ru-white), var(--ru-blue), var(--ru-red))';
        });

        document.getElementById('show-top-btn').addEventListener('click', () => {
            loadTopPlayers();
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('top-screen').style.display = 'flex';
        });

        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.style.display = 'none';
                });
                document.getElementById('main-screen').style.display = 'flex';
                document.body.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e)';
            });
        });

        document.querySelector('.top-btn').addEventListener('click', () => {
            loadTopPlayers();
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('top-screen').style.display = 'flex';
        });

        document.querySelector('.click-area').addEventListener('click', updateTeamScore);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setupPresence();
        loadTopPlayers();
    </script>
</body>
