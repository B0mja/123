<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="main-screen" class="screen" style="display: flex;">
        <div class="title">Battle</div>
        
        <div class="progress-container">
            <div class="progress-labels">
                <span style="color: var(--ua-blue)">–£–∫—Ä–∞–∏–Ω–∞: <span id="ua-score">0</span></span>
                <span style="color: var(--ru-red)">–†–æ—Å—Å–∏—è: <span id="ru-score">0</span></span>
            </div>
            <div class="battle-bar">
                <div id="ua-progress" class="ua-progress" style="flex-grow: 1"></div>
                <div id="ru-progress" class="ru-progress" style="flex-grow: 1"></div>
            </div>
            <div class="total-score">–í—Å–µ–≥–æ: <span id="total-score">0</span></div>
            <div class="player-score">–í–∞—à —Å—á–µ—Ç: <span id="player-score">0</span></div>
        </div>
        
        <div style="display: flex; flex-direction: column;">
            <button id="ua-btn" class="team-btn">–£–∫—Ä–∞–∏–Ω–∞</button>
            <button id="ru-btn" class="team-btn">–†–æ—Å—Å–∏—è</button>
            <button id="show-top-btn" class="team-btn" style="background: #4CAF50; color: white;">–¢–û–ü 10 –∏–≥—Ä–æ–∫–æ–≤</button>
        </div>
        
        <div class="online-counter">–ò–≥—Ä–æ–∫–æ–≤: <span id="online-count">0</span></div>
    </div>
    
    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="game-screen" class="screen">
        <button class="nav-btn back-btn">‚Üê –ù–∞–∑–∞–¥</button>
        <button class="nav-btn top-btn">üèÜ –¢–û–ü</button>
        <div class="online-counter">–ò–≥—Ä–æ–∫–æ–≤: <span id="online-count-game">0</span></div>
        
        <div class="progress-container">
            <div class="progress-labels">
                <span style="color: var(--ua-blue)">–£–∫—Ä–∞–∏–Ω–∞: <span id="ua-score-game">0</span></span>
                <span style="color: var(--ru-red)">–†–æ—Å—Å–∏—è: <span id="ru-score-game">0</span></span>
            </div>
            <div class="battle-bar">
                <div id="ua-progress-game" class="ua-progress" style="flex-grow: 1"></div>
                <div id="ru-progress-game" class="ru-progress" style="flex-grow: 1"></div>
            </div>
            <div class="total-score">–í—Å–µ–≥–æ: <span id="total-score-game">0</span></div>
            <div class="player-score">–í–∞—à —Å—á–µ—Ç: <span id="player-score-game">0</span></div>
        </div>
        
        <div class="click-area">
            <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å—Ç—Ä–∞–Ω -->
            <img id="ua-image" class="click-image" style="display: none;" 
                 src="img/—É—Ä–∞.png">
            
            <img id="ru-image" class="click-image" style="display: none;"
                 src="img/—Å–≤–æ.png">
        </div>
    </div>
    
    <!-- –¢–û–ü –∏–≥—Ä–æ–∫–æ–≤ -->
    <div id="top-screen" class="screen">
        <button class="nav-btn back-btn">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="title">–¢–û–ü 10 –∏–≥—Ä–æ–∫–æ–≤</div>
        
        <div class="top-list" id="top-list">
            <div class="top-item">
                <span>–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                <span>0</span>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ—é)
        const firebaseConfig = {
             apiKey: "AIzaSyBPqg_I559iFfQyUk-OEQoqNx-TRJzCSQw",
  authDomain: "cliker123-695c3.firebaseapp.com",
  databaseURL: "https://cliker123-695c3-default-rtdb.firebaseio.com",
  projectId: "cliker123-695c3",
  storageBucket: "cliker123-695c3.firebasestorage.app",
  messagingSenderId: "965083592970",
  appId: "1:965083592970:web:6511988b507565723d22f3",
  measurementId: "G-3LHXWCGB3E"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –¥–∞–Ω–Ω—ã–µ
        const scoresRef = database.ref('scores');
        const presenceRef = database.ref('presence');
        const playersRef = database.ref('players');
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID –∏–≥—Ä–æ–∫–∞
        const playerId = localStorage.getItem('playerId') || 'player_' + Math.random().toString(36).substr(2, 8);
        localStorage.setItem('playerId', playerId);
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ –∑–∞–ø—Ä–æ—Å –∏–º–µ–Ω–∏ –∏–≥—Ä–æ–∫–∞
        let playerName = localStorage.getItem('playerName');
        if (!playerName) {
            playerName = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è (–º–∞–∫—Å. 10 —Å–∏–º–≤–æ–ª–æ–≤)", "–ò–≥—Ä–æ–∫") || "–ò–≥—Ä–æ–∫";
            playerName = playerName.substring(0, 10);
            localStorage.setItem('playerName', playerName);
        }
        
        let selectedTeam = null;
        let playerScore = parseInt(localStorage.getItem('playerScore')) || 0;

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏—è
        function setupPresence() {
            presenceRef.child(playerId).set(true);
            presenceRef.child(playerId).onDisconnect().remove();
            
            presenceRef.on('value', (snap) => {
                const count = snap.numChildren();
                document.getElementById('online-count').textContent = count;
                document.getElementById('online-count-game').textContent = count;
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –∫–æ–º–∞–Ω–¥—ã –∏ –∏–≥—Ä–æ–∫–∞
        function updateTeamScore() {
            if (!selectedTeam) return;
            
            scoresRef.child(selectedTeam).set(firebase.database.ServerValue.increment(1));
            
            playerScore++;
            localStorage.setItem('playerScore', playerScore);
            updatePlayerScore();
            
            playersRef.child(playerId).set({
                name: playerName,
                score: playerScore,
                team: selectedTeam,
                lastPlayed: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ª–∏—á–Ω–æ–≥–æ —Å—á–µ—Ç–∞
        function updatePlayerScore() {
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('player-score-game').textContent = playerScore;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¢–û–ü –∏–≥—Ä–æ–∫–æ–≤
        function loadTopPlayers() {
            playersRef.orderByChild('score').limitToLast(10).once('value', (snap) => {
                const players = snap.val() || {};
                const topList = document.getElementById('top-list');
                topList.innerHTML = '';
                
                const sorted = Object.entries(players)
                    .map(([id, data]) => ({...data, id}))
                    .sort((a, b) => b.score - a.score);
                
                sorted.slice(0, 10).forEach((player, index) => {
                    const item = document.createElement('div');
                    item.className = 'top-item';
                    item.innerHTML = `
                        <span>${index + 1}. ${player.name} (${player.team === 'ua' ? 'üá∫üá¶' : 'üá∑üá∫'})</span>
                        <span>${player.score}</span>
                    `;
                    topList.appendChild(item);
                });
            });
        }

        // –°–º–µ–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∫–æ–º–∞–Ω–¥—ã
        function setTeamImage(team) {
            document.getElementById('ua-image').style.display = 'none';
            document.getElementById('ru-image').style.display = 'none';
            document.getElementById(team + '-image').style.display = 'block';
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç–∞ –∫–æ–º–∞–Ω–¥
        scoresRef.on('value', (snap) => {
            const scores = snap.val() || { ua: 0, ru: 0 };
            const total = scores.ua + scores.ru;
            const ratio = total > 0 ? scores.ua / scores.ru : 1;
            
            document.getElementById('ua-score').textContent = scores.ua;
            document.getElementById('ru-score').textContent = scores.ru;
            document.getElementById('ua-score-game').textContent = scores.ua;
            document.getElementById('ru-score-game').textContent = scores.ru;
            document.getElementById('total-score').textContent = total;
            document.getElementById('total-score-game').textContent = total;
            
            document.getElementById('ua-progress').style.flexGrow = ratio;
            document.getElementById('ru-progress').style.flexGrow = 1;
            document.getElementById('ua-progress-game').style.flexGrow = ratio;
            document.getElementById('ru-progress-game').style.flexGrow = 1;
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –Ω–∞–∂–∞—Ç–∏—è
        function setupButtonPress() {
            const interactiveElements = document.querySelectorAll('.team-btn, .click-area, .nav-btn');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º—ã—à–∏
            interactiveElements.forEach(el => {
                el.addEventListener('mousedown', () => {
                    el.classList.add('pressed');
                });
                
                el.addEventListener('mouseup', () => {
                    el.classList.remove('pressed');
                });
                
                el.addEventListener('mouseleave', () => {
                    el.classList.remove('pressed');
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è touch-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
            interactiveElements.forEach(el => {
                el.addEventListener('touchstart', () => {
                    el.classList.add('pressed');
                    setTimeout(() => el.classList.remove('pressed'), 300);
                }, {passive: true});
                
                el.addEventListener('touchend', () => {
                    el.classList.remove('pressed');
                }, {passive: true});
                
                el.addEventListener('touchcancel', () => {
                    el.classList.remove('pressed');
                }, {passive: true});
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('ua-btn').addEventListener('click', () => {
            selectedTeam = 'ua';
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, var(--ua-blue), var(--ua-yellow))';
            setTeamImage('ua');
        });

        document.getElementById('ru-btn').addEventListener('click', () => {
            selectedTeam = 'ru';
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.body.style.background = 'linear-gradient(135deg, var(--ru-white), var(--ru-blue), var(--ru-red))';
            setTeamImage('ru');
        });

        document.getElementById('show-top-btn').addEventListener('click', () => {
            loadTopPlayers();
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('top-screen').style.display = 'flex';
        });

        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.style.display = 'none';
                });
                document.getElementById('main-screen').style.display = 'flex';
                document.body.style.background = 'linear-gradient(135deg, #1a1a2e, #16213e)';
            });
        });

        document.querySelector('.top-btn').addEventListener('click', () => {
            loadTopPlayers();
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('top-screen').style.display = 'flex';
        });

        document.querySelector('.click-area').addEventListener('click', updateTeamScore);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            setupPresence();
            updatePlayerScore();
            loadTopPlayers();
            setupButtonPress(); // –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–∂–∞—Ç–∏–π
            document.getElementById('main-screen').style.display = 'flex';
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
