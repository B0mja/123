<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞–∫–µ—Ç–Ω–∞—è –±–∏—Ç–≤–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ua-blue: #0057B7;
            --ua-yellow: #FFD700;
            --ru-white: #FFFFFF;
            --ru-blue: #0039A6;
            --ru-red: #D52B1E;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            transition: background 0.5s;
            color: #333;
        }
        
        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #main-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 900;
            color: #222;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .team-select {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .team-btn {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            width: 200px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .team-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .team-btn:active {
            transform: translateY(1px);
        }
        
        #ua-btn {
            background: linear-gradient(135deg, var(--ua-blue), var(--ua-yellow));
            color: white;
        }
        
        #ru-btn {
            background: linear-gradient(135deg, var(--ru-white), var(--ru-blue), var(--ru-red));
            color: var(--ru-blue);
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-container {
            width: 90%;
            max-width: 600px;
            margin: 2rem 0;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        #ua-label {
            color: var(--ua-blue);
        }
        
        #ru-label {
            color: var(--ru-red);
        }
        
        .battle-bar {
            width: 100%;
            height: 40px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
        }
        
        #ua-progress {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, var(--ua-blue), var(--ua-yellow));
            transition: width 0.7s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        #ru-progress {
            height: 100%;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--ru-white), var(--ru-blue), var(--ru-red));
            transition: flex-grow 0.7s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        .score-display {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
        }
        
        #ua-score {
            color: var(--ua-blue);
        }
        
        #ru-score {
            color: var(--ru-red);
        }
        
        #total-score {
            color: #555;
        }
        
        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        #game-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 0;
            box-sizing: border-box;
        }
        
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateX(-3px);
        }
        
        .rocket-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .rocket {
            width: 180px;
            height: 360px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .rocket:active {
            transform: scale(1.05);
        }
        
        .rocket-flame {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 100px;
            background: linear-gradient(to top, #FF4500, #FFA500, #FFFF00);
            border-radius: 50% 50% 20% 20%;
            opacity: 0;
            transition: opacity 0.3s;
            filter: blur(5px);
        }
        
        .rocket:active .rocket-flame {
            opacity: 0.9;
        }
        
        #ua-rocket {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path d="M50 10 L40 180 L60 180 Z" fill="%230057B7"/><rect x="48" y="180" width="4" height="20" fill="%23FFD700"/><circle cx="50" cy="30" r="12" fill="%23FFFFFF"/><rect x="45" y="50" width="10" height="60" fill="%23FFFFFF"/></svg>');
        }
        
        #ru-rocket {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><path d="M50 10 L40 180 L60 180 Z" fill="%23D52B1E"/><rect x="48" y="180" width="4" height="20" fill="%230039A6"/><circle cx="50" cy="30" r="12" fill="%23FFFFFF"/><rect x="45" y="50" width="10" height="60" fill="%230039A6"/></svg>');
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="main-screen">
        <div class="title">–†–∞–∫–µ—Ç–Ω–∞—è –±–∏—Ç–≤–∞<br>–í—ã–±–µ—Ä–∏ —Å—Ç–æ—Ä–æ–Ω—É:</div>
        <div class="team-select">
            <button id="ua-btn" class="team-btn" onclick="selectTeam('ua')">üá∫üá¶ –£–∫—Ä–∞–∏–Ω–∞</button>
            <button id="ru-btn" class="team-btn" onclick="selectTeam('ru')">üá∑üá∫ –†–æ—Å—Å–∏—è</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-labels">
                <span id="ua-label">–£–∫—Ä–∞–∏–Ω–∞</span>
                <span id="ru-label">–†–æ—Å—Å–∏—è</span>
            </div>
            <div class="battle-bar">
                <div id="ua-progress"></div>
                <div id="ru-progress"></div>
            </div>
        </div>
        
        <div class="score-display">
            <div id="ua-score">0</div>
            <div id="total-score">–í—Å–µ–≥–æ: 0</div>
            <div id="ru-score">0</div>
        </div>
    </div>
    
    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="game-screen">
        <button class="back-btn" onclick="backToMain()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div class="progress-container">
            <div class="progress-labels">
                <span id="ua-label-game" style="color: var(--ua-blue)">–£–∫—Ä–∞–∏–Ω–∞</span>
                <span id="ru-label-game" style="color: var(--ru-red)">–†–æ—Å—Å–∏—è</span>
            </div>
            <div class="battle-bar">
                <div id="ua-progress-game"></div>
                <div id="ru-progress-game"></div>
            </div>
        </div>
        
        <div class="score-display">
            <div id="ua-score-game" style="color: var(--ua-blue)">0</div>
            <div id="total-score-game" style="color: #555">–í—Å–µ–≥–æ: 0</div>
            <div id="ru-score-game" style="color: var(--ru-red)">0</div>
        </div>
        
        <div class="rocket-container">
            <div id="ua-rocket" class="rocket" onclick="launchRocket('ua')">
                <div class="rocket-flame"></div>
            </div>
            <div id="ru-rocket" class="rocket" onclick="launchRocket('ru')">
                <div class="rocket-flame"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
